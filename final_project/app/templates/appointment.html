{% extends "base.html" %}
{% block content %}
<form method = "POST" novalidate>
  {{form.hidden_tag()}}

  <p>
    {{form.name.label}}
    {{form.name()}}
  </p>
  <p>
    {{form.phone.label}}
    {{form.phone()}}
  </p>
  <p>
    {{form.date.label}}
    {{form.date()}}
    {{form.time()}}
  </p>
  <p>

    {{form.description.label}}
    {{form.description()}}

  </p>
  <p>
    {{form.submit()}}
  </p>

</form>
{% endblock %}
