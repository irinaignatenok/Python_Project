{% extends "base.html" %}
{% block content %}
<div class="my_appointment" style="background-color: #f6f5f7; margin: 15px; padding: 15px;">
<form method = "POST" novalidate>
  {{form.hidden_tag()}}

  <p>
    {{form.name.label}}
    {{form.name()}}
  </p>
  <p>
    {{form.phone.label}}
    {{form.phone()}}
  </p>
  <p>
    {{form.date.label}}
    {{form.date()}}
    {{form.time()}}
  </p>
  <p>

    {{form.description.label}}
    {{form.description()}}

  </p>
  <p>
    {{form.submit()}}
  </p>

</form>
</div>
{% endblock %}
