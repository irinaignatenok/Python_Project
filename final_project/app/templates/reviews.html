{% extends "base.html"%}
{% block content%}
<div class = "signin">
<form method = "POST" enctype ="multipart/form-data" novalidate>
  {{form.hidden_tag()}}

  <p>
    {{form.name.label}}
    {{form.name()}}
  </p>
  <p>

    {{form.reviews.label}}
    {{form.reviews()}}

  </p>
  <p>
    {{form.submit()}}
  </p>

</form>
</div>
{% endblock %}
