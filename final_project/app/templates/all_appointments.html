{% extends "admin.html" %}
{% block content %}
{% for appointment in appointments%}
<ul>
  <li>
    <h5>{{appointment.name}}</h5>
    <h5>{{appointment.phone}}</h5>
    <h5>{{appointment.date}}</h5>
    <h5>{{appointment.description}}</h5>
    <button type="submit" name="button"><a href= "/admin-delete-appointment/{{appointment.id}}">Delete</a></button>
 </li>
</ul>
{% endfor %}
{% endblock %}
