{% extends "admin.html" %}
{% block content %}
<form enctype="multipart/form-data" method="POST">

    {{ form.hidden_tag() }}

    <p>
        {{ form.name.label }}
        {{ form.name() }}
    </p>


    <p>
        {{ form.description.label }}
        {{ form.description() }}
    </p>


    <p>
        {{ form.pic.label }}
        {{ form.pic() }}
    </p>

    {{ form.submit() }}


</form>
{% endblock %}
