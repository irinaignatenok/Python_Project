{% extends "base.html"%}
{% block title %}Sign in {% endblock %}
{% block content %}
<div class = "signin">
  <form method = "POST">
    {{ form.hidden_tag() }}
    <p>
      {{ form.username.label }}
      {{ form.username() }}
    </p>
    <p>
      {{ form.password.label }}
      {{ form.password() }}
    </p>
       {{ form.submit() }}
  </form>
  <a href="{{ url_for("login_blueprint.reset_password") }}">Forgot password?</a>
</div>
{% endblock %}
